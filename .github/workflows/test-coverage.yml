name: Test Coverage

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Debug - List coverage directory
        run: ls -la coverage/

      - name: Debug - Show coverage summary
        run: cat coverage/coverage-summary.json || echo "File not found"

      - name: Add Coverage PR Comment
        uses: MishaKav/jest-coverage-comment@main
        if: github.event_name == 'pull_request'
        with:
          coverage-path: ./coverage/coverage-summary.json
          title: ðŸ§ª Test Coverage Report
          summary-title: ðŸ“Š Coverage Summary
          badge-title: Coverage
          hide-comment: false
          create-new-comment: false
          hide-summary: false

permissions:
  contents: read
  pull-requests: write
